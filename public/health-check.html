<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Check - Prime Build</title>
  <meta name="robots" content="noindex">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff7514;
    }
    .status {
      font-size: 18px;
      margin: 20px 0;
      padding: 15px;
      background: #e8f5e9;
      border-radius: 4px;
      border-left: 5px solid #4caf50;
    }
    .info {
      text-align: left;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Prime Build - Health Check</h1>
  
  <div class="status">
    <strong>Status:</strong> OK - Servizio attivo
  </div>
  
  <div class="info">
    <p><strong>Informazioni sul servizio:</strong></p>
    <ul>
      <li>Nome: Prime Build Website</li>
      <li>Versione: 1.0.0</li>
      <li>Stato: Online</li>
      <li>Ultimo aggiornamento: 27 Marzo 2025</li>
    </ul>
  </div>
  
  <div class="footer">
    <p>Â© 2025 Prime Build. Tutti i diritti riservati.</p>
    <p><a href="/">Torna alla homepage</a></p>
  </div>

  <script>
    // Aggiungere un timestamp alla risposta per verificare che la pagina sia generata dinamicamente
    document.addEventListener('DOMContentLoaded', function() {
      const now = new Date();
      const timestampEl = document.createElement('div');
      timestampEl.style.fontSize = '12px';
      timestampEl.style.color = '#999';
      timestampEl.style.marginTop = '20px';
      timestampEl.textContent = 'Timestamp: ' + now.toISOString();
      document.body.appendChild(timestampEl);
    });
  </script>
</body>
</html>
