    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "mainEntity": [
        {
          "@type": "Question",
          "name": "Perché nasce PrimeBuild?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "PrimeBuild nasce con l'obiettivo di rendere il PC Gaming accessibile a tutti, superando l'idea che sia un settore di nicchia riservato solo a configurazioni costose o sovradimensionate. In un mercato spesso orientato a vendere build inutilmente care, PrimeBuild mette al centro le reali esigenze del cliente, offrendo consulenza, assemblaggio e ottimizzazione su misura in base al budget e all'utilizzo reale. Non vendiamo semplicemente hardware, ma un servizio completo: aiutiamo il cliente a scegliere i componenti migliori al giusto prezzo, seguiamo l'andamento del mercato e realizziamo PC equilibrati, performanti ed esteticamente curati. L'obiettivo è semplificare tutto il processo, far risparmiare tempo e denaro e dimostrare che un buon PC Gaming è possibile con qualsiasi budget realistico."
          }
        },
        {
          "@type": "Question",
          "name": "Dove si trova Prime Build?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Prime Build ha sede a Montegrotto Terme (PD), ma opera in tutta Italia grazie a spedizioni e servizi da remoto."
          }
        },
        {
          "@type": "Question",
          "name": "Come posso contattare Prime Build?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Puoi contattarci tramite Instagram (@prime_build_) o unirti al nostro server Discord per assistenza diretta e preventivi personalizzati."
          }
        },
        {
          "@type": "Question",
          "name": "Quanto costa un PC Gaming assemblato da Prime Build?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "I nostri PC Gaming partono indicativamente da 750€ per configurazioni entry-level. Il prezzo può variare in base al mercato, alla disponibilità dei componenti e alle esigenze specifiche. Non esiste una soglia minima fissa: valutiamo ogni caso, anche utilizzando componenti già in possesso del cliente, parti usate o ricondizionate, per realizzare la miglior configurazione possibile in base al budget. Preventivi gratuiti e personalizzati."
          }
        },
        {
          "@type": "Question",
          "name": "Offrite assistenza tecnica per PC già assemblati?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sì, offriamo assistenza tecnica completa: diagnostica, riparazioni, upgrade hardware, overclock, ottimizzazione software e pulizia. Serviamo sia PC assemblati da noi che da altri."
          }
        },
        {
          "@type": "Question",
          "name": "Quanto tempo ci vuole per assemblare un PC?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Generalmente consegniamo/spediamo il PC assemblato, testato e ottimizzato entro 3-5 giorni lavorativi dalla ricezione dei componenti."
          }
        },
        {
          "@type": "Question",
          "name": "Fornite garanzia sui PC assemblati?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sì, tutti i componenti hanno la garanzia del produttore (generalmente dai 2 anni e oltre per alcuni componenti). Inoltre offriamo supporto post-vendita gratuito per configurazione e ottimizzazione."
          }
        },
        {
          "@type": "Question",
          "name": "Posso scegliere i componenti del mio PC?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Assolutamente sì! Lavoriamo insieme a te per selezionare i componenti migliori in base al tuo budget e alle tue esigenze, che sia gaming, streaming, editing video o lavoro."
          }
        },
        {
          "@type": "Question",
          "name": "Offrite servizi a domicilio o da remoto?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sì, offriamo assistenza a domicilio nella zona di Padova, Montegrotto Terme e comuni limitrofi, sia per assemblaggio PC che per assistenza e servizi legati al PC Gaming. Forniamo anche servizi da remoto, che ci permettono di operare in tutta Italia. Per quanto riguarda i computer assemblati o riparati, il ritiro può avvenire in sede, con consegna a domicilio su richiesta, oppure tramite spedizione assicurata."
          }
        }
      ]
    }
